<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0072ff, #00c6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .stopwatch {
      font-size: 3rem;
      margin: 20px 0;
    }

    .buttons {
      margin: 15px 0;
    }

    button {
      background: white;
      color: #0072ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0072ff;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      width: 200px;
    }

    ul li {
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:00</div>
  <div class="buttons">
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
    <button onclick="lap()">Lap</button>
  </div>
  <ul id="laps"></ul>

  <script>
    let timer;
    let seconds = 0, minutes = 0, hours = 0;
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function start() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      running = false;
      clearInterval(timer);
    }

    function reset() {
      running = false;
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (running) {
        const lapTime = document.getElementById("display").innerText;
        const li = document.createElement("li");
        li.innerText = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(li);
      }
    }

    updateDisplay(); // initialize display
  </script>
</body>
</html>
